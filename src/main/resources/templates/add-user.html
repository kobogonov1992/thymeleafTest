<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="add-user.css">
    <title>User Form</title>
</head>
<body>
<h1>New User Form</h1>

<form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
    <div class="container text-center">
    <div class="input-div">
            <label for="username" class="form-label"> </label>
                <i class="fa fa-user icon"> </i>
                <input type="text" th:field="*{name}"  class="form-control"  id="username"  required placeholder="Username" pattern="[A-Za-z]{1,12}" title="Use only letters from A-z">
    </div>

        <div class="input-div">
            <label for="password-field" class="form-label"> </label>
            <i class="fa fa-key icon"></i>
            <input type="password" th:field="*{password}" class="form-control" id="password-field" required placeholder="Password" pattern="[A-Za-z0-9!#$%&]{8,16}"
            title="Use letters from A-z,numbers 0-9,symbols !#$%&
            Minimum length of password 8 characters" name="password" onmouseover="this.type='text'" onmouseout="this.type='password'" />
        </div>
    <div class="input-div" id="input-div2">
        <label for="email" class="form-label"> </label>
        <i class="fa fa-envelope icon"></i>
        <input type="email" th:field="*{email}"  class="form-control" id="email"
               required placeholder="name@example.com">
    </div>

    <button type="submit" class="btn btn-primary col-4" id="btn-submit" >Submit</button>
        <a class="btn btn-primary btn-warning col-4" id="btn-cancel" href="/index" role="button">Cancel</a>
    </div>
</form>

</body>
</html>
