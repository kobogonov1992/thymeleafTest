<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>User Form</title>
</head>

<body style="background-color: darkcyan">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <div class="container" >
        <h2>Users</h2>

        <table class="table table-secondary table-striped ">
            <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td><a class="btn btn-primary btn-primary btn-large" th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                             <td><a class="btn btn-primary btn-warning btn-large"  th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
        </table>
            </div>
    </div>
    <p><a class="btn btn-primary btn-info col-1" style=" margin-left: 7%" href="/signup" role="button">Add user</a></p>
</div>
</body>

</html>
